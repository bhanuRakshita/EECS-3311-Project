services:
  db:
    image: postgres:16-alpine
    container_name: eecs3311-db
    environment:
      POSTGRES_DB: ${DB_NAME:-consulting_db}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-consulting_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eecs3311-backend
    environment:
      SERVER_PORT: ${SPRING_PORT:-8080}
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-db}:${DB_PORT:-5432}/${DB_NAME:-consulting_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-changeme}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "${SPRING_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: